<app-header></app-header>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="offset-4 col-4 mt-4">

  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && registerForm.controls.username.errors }">
    <label>
      Username:
    </label>
    <app-input [type]="'text'" [formControlN]="registerForm.controls.username"></app-input>
    <!-- <input type="text" class="form-control" formControlName="username"> -->
  </div>
  <div *ngIf="isSubmitted && registerForm.controls.username.errors" class="help-block text-danger">
    <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
    <div *ngIf="registerForm.controls.username.errors.minlength">minumem length is 3</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && registerForm.controls.username.errors }">
      <label>
        Email:
      </label>
      <app-input [type]="'email'" [formControlN]="registerForm.controls.email"></app-input>
      <!-- <input type="text" class="form-control" formControlName="email"> -->
    </div>
    <div *ngIf="isSubmitted && registerForm.controls.email.errors" class="help-block text-danger">
      <div *ngIf="registerForm.controls.email.errors.required">Username is required</div>
    </div>

  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && registerForm.controls.password.errors }">
    <label>
      Password:
    </label>
    <app-input [type]="'password'" [formControlN]="registerForm.controls.password"></app-input>
    <!-- <input type="password" class="form-control" formControlName="password" > -->
  </div>
  <div *ngIf="isSubmitted && registerForm.controls.password.errors" class="help-block text-danger">
    <div *ngIf="isSubmitted && registerForm.controls.password.errors.required">Password is required</div>
    <div *ngIf="isSubmitted && registerForm.controls.password.errors.minlength">minumem length is 6</div>
  </div>

  <app-submit [buttonName]="'Register'" ></app-submit>
  <!-- <button class="btn btn-success form-control mt-3" >Login</button> -->
</form>
<!-- [disabled]="!registerForm.valid" -->

<app-footer></app-footer>
