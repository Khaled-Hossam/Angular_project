<app-header></app-header>
<div class="card mt-4">
  <div class="row">
    <aside class="col-sm-5 border-right img-container">
      <img
        src="{{product.ProductPicUrl}}"
      />
    </aside>
    <aside class="col-sm-7 card-body p-5">
      <h3 class="title mb-3">{{product.Name}}</h3>
      <span class="price h3 text-warning">${{product.Price}}</span>
      <p class="mt-2">
        Availability <span class="text-success">in stock</span>
      </p>
      <hr />
      <dt>Description</dt>
      <dd>
          {{product.Description}}
      </dd>
      <dt>Category</dt>
      <dd>{{product.Category}}</dd>
      <hr />
      <a class="btn btn-lg btn-outline-primary text-uppercase" href=""
      (click)="addToCart($event,product.ProductId)">
        Add to cart
      </a>
    </aside>
  </div>
</div>
