<app-header></app-header>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="offset-4 col-4 mt-4">

  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && loginForm.controls.username.errors }">
    <label>
      Username:
    </label>
    <app-input [type]="'text'" [formControlN]="loginForm.controls.username"></app-input>
    <!-- <input type="text" class="form-control" formControlName="username"> -->
  </div>
  <div *ngIf="isSubmitted && loginForm.controls.username.errors" class="help-block text-danger">
    <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
    <div *ngIf="loginForm.controls.username.errors.minlength">minumem length is 3</div>
  </div>

  <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && loginForm.controls.password.errors }">
    <label>
      Password:
    </label>
    <app-input [type]="'password'" [formControlN]="loginForm.controls.password"></app-input>
    <!-- <input type="password" class="form-control" formControlName="password" > -->
  </div>
  <div *ngIf="isSubmitted && loginForm.controls.password.errors" class="help-block text-danger">
    <div *ngIf="isSubmitted && loginForm.controls.password.errors.required">Password is required</div>
    <div *ngIf="isSubmitted && loginForm.controls.password.errors.minlength">minumem length is 6</div>
  </div>
  <!-- <app-submit [buttonName]="'Login'" ></app-submit> -->
  <button class="btn btn-success form-control mt-3" >Login</button>
</form>
<!-- [disabled]="!loginForm.valid" -->

<app-footer></app-footer>
